<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC Text Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            padding: 2em;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form {
            margin-bottom: 1em;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8em;
            margin: 1em 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 0.8em 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .result {
            padding: 1em;
            background-color: #e6f4ff;
            border-left: 4px solid #0056b3;
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BBC Text Classification</h1>
        <form method="POST" action="/predict">
            <label for="text">Enter text to classify:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Classify</button>
        </form>
        {% if nb_prediction and lr_prediction %}
        <div class="result">
            <p><strong>Input Text:</strong> {{ input_text }}</p>
            <p><strong>Naive Bayes Prediction:</strong> {{ nb_prediction }}</p>
            <p><strong>Logistic Regression Prediction:</strong> {{ lr_prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
